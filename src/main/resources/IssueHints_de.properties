ambiguous_custom_block_signature=Scratch lässt es zu, dass du mehrere eigene Blöcke mit demselben Namen erstellst. Das Programm kann anschließend nicht mehr zwischen den einzelnen Blöcken unterscheiden. Verwende für eigene Blöcke immer eindeutige Namen.
ambiguous_parameter_name_unused=Scratch lässt es zu, dass du die Eingabefelder von eigenen Blöcken gleich benennst. Das Programm kann anschließend nicht mehr zwischen den einzelnen Parametern unterscheiden. Verwende für Eingabefelder immer eindeutige Namen.
ambiguous_parameter_name_used=Scratch lässt es zu, dass du die Eingabefelder von eigenen Blöcken gleich benennst. Verwende für Eingabefelder unbedingt eindeutige Namen.
backdrop_switch=Gut gemacht! Du hast nutzt den Wechsel zu einem anderen Bühnenbild auch um andere Skripte zu starten. Somit kannst du passende Aktionen je nach Bühne ausführen.
blocking_if_else=Du verwendest einen [sbi]stoppe [alles v][/sbi] oder [sbi]stoppe [dieses Skript v][/sbi]-Baustein sowohl im [IF] als auch im [ELSE] Zweig dieses Bausteins. Das Skript terminiert also in jedem Fall und die Blöcke nach dem [sbi]falls < > dann[/sbi]-Baustein werden nie ausgeführt. Verwende nur in einem Zweig einen [sbi]stoppe [ v][/sbi]-Baustein oder lösche alle Bausteine nach dem [sbi]falls < > dann[/sbi].
blocking_if_else_inside_loop=Du verwendest einen [sbi]stoppe [alles v][/sbi] oder [sbi]stoppe [dieses Skript v][/sbi]-Baustein sowohl im [IF] als auch im [ELSE] Zweig dieses Bausteins. Das Skript terminiert also in jedem Fall und die Wiederholung außerhalb des [sbi]falls < > dann[/sbi]-Bausteins wird nie richtig ausgeführt. Verwende nur in einem Zweig einen [sbi]stoppe [ v][/sbi]-Baustein oder entferne die Wiederholung.
boolean_expression=Super! Du verwendest Boolsche Ausdrücke in deinem Programm.
busy_waiting_all=In deinem Skript wird immer wieder die Bedingung überprüft, nur um bei positiver Auswertung alles zu beenden. Verwende statt Wiederholung und bedingter Anweisung den [sbi]warte bis < >[/sbi]-Baustein, um auf den Eintritt der Bedingung zu warten.
busy_waiting_clone=In deinem Skript wird immer wieder die Bedingung überprüft, nur um bei positiver Auswertung den Klon zu löschen. Verwende statt Wiederholung und bedingter Anweisung den [sbi]warte bis < >[/sbi]-Baustein, um auf den Eintritt der Bedingung zu warten.
busy_waiting_script=In deinem Skript wird immer wieder die Bedingung überprüft, nur um bei positiver Auswertung das Skript zu beenden. Verwende statt Wiederholung und bedingter Anweisung den [sbi]warte bis < >[/sbi]-Baustein, um auf den Eintritt der Bedingung zu warten.
call_without_definition=Wenn ein eigener Baustein in Scratch gelöscht wird, bleiben manchmal Einsatzfragmente zurück. Stelle sicher, dass du den eigenen Baustein an allen Positionen, an denen du ihn verwendest, ebenfalls löschst.
clone_type_1=Die identischen Anweisungen existieren in mehreren Scripts. Ein eigener Baustein könnte den Code vereinfachen.
clone_type_2=Die gleichen Anweisungen, nur mit unterschiedlichen Parametern, existieren in mehreren Skripten. Ein eigener Baustein könnte den Code vereinfachen.
clone_type_3=Ähnlicher Code existiert in mehreren Skripten. Ein eigener Baustein könnte den Code vereinfachen.
collision=Gut gemacht! Deine Figur zeigt ein Verhalten, sobald es mit bestimmten Dingen in Berührung kommt.
comparing_literals_default_false=Du vergleichst zwei Texte. Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: [FALSE]. Der Code im [sbi]%THENELSE[/sbi]-Baustein wird %ALWAYSNEVER ausgeführt. Ersetze deinen Vergleich durch etwas Passenderes oder entferne die Kontrollstruktur.
comparing_literals_default_true=Du vergleichst zwei Texte. Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: [TRUE]. Der Code im [sbi]%THENELSE[/sbi]-Baustein wird %ALWAYSNEVER ausgeführt. Der Baustein ist überflüssig.
comparing_literals_default_variable=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Deshalb wird der Code im [sbi]%THENELSE[/sbi]-Baustein %ALWAYSNEVER ausgeführt. Wolltest du eine Variable [var]%VARIABLE[/var] im Vergleich verwenden? Dann lege diese in der Kategorie Variable an und verwende den neuen Baustein.
comparing_literals_default_variable_exists=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Deshalb wird der Code im [sbi]%THENELSE[/sbi]-Baustein %ALWAYSNEVER ausgeführt. Wolltest du den Baustein für deine angelegte Variable [var]%VARIABLE[/var] im Vergleich verwenden?
comparing_literals_default_variable_exists_two=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Deshalb wird der Code im [sbi]%THENELSE[/sbi]-Baustein %ALWAYSNEVER ausgeführt. Wolltest du die angelegte Variable [var]%VARIABLE1[/var] oder [var]%VARIABLE2[/var] im Vergleich verwenden?
comparing_literals_default_variable_exists_two_without_information=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Wolltest du die angelegte Variable [var]%VARIABLE1[/var] oder [var]%VARIABLE2[/var] im Vergleich verwenden?
comparing_literals_default_variable_exists_without_information=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Wolltest du den Baustein für deine angelegte Variable [var]%VARIABLE[/var] im Vergleich verwenden?
comparing_literals_default_variable_two=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Deshalb wird der Code im [sbi]%THENELSE[/sbi]-Baustein %ALWAYSNEVER ausgeführt. Wolltest du die Variablen [var]%VARIABLE1[/var] oder [var]%VARIABLE2[/var] im Vergleich verwenden? Dann lege diese in der Kategorie Variable an und verwende die neuen Bausteine.
comparing_literals_default_variable_two_without_information=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Wolltest du die Variablen [var]%VARIABLE1[/var] oder [var]%VARIABLE2[/var] im Vergleich verwenden? Dann lege diese in der Kategorie Variable an und verwende die neuen Bausteine.
comparing_literals_default_variable_without_information=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Wolltest du eine Variable [var]%VARIABLE[/var] im Vergleich verwenden? Dann lege diese in der Kategorie Variable an und verwende den neuen Baustein.
comparing_literals_default_without_information=Du vergleichst zwei Texte. Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Ersetze deinen Vergleich durch etwas Passenderes oder entferne die Kontrollstruktur.
comparing_literals_wait_false=Du vergleichst zwei Texte. Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: [FALSE]. Der Code nach dem Warte-Baustein wird %ALWAYSNEVER ausgeführt. Ersetze deinen Vergleich durch etwas Passenderes oder entferne die Kontrollstruktur.
comparing_literals_wait_true=Du vergleichst zwei Texte. Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: [TRUE]. Der Code nach dem Warte-Baustein wird %ALWAYSNEVER ausgeführt. Der Baustein ist überflüssig.
comparing_literals_wait_variable=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Der Code nach dem Warte-Baustein wird %ALWAYSNEVER ausgeführt. Wolltest du eine Variable [var]%VARIABLE[/var] im Vergleich verwenden? Dann lege diese in der Kategorie Variable an und verwende den neuen Baustein.
comparing_literals_wait_variable_exists=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Der Code nach dem Warte-Baustein wird %ALWAYSNEVER ausgeführt. Wolltest du den Baustein für deine angelegte Variable [var]%VARIABLE[/var] im Vergleich verwenden?
comparing_literals_wait_variable_exists_two=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Deshalb wird der Code nach dem Warte-Baustein wird %ALWAYSNEVER ausgeführt. Wolltest du die angelegte Variable [var]%VARIABLE1[/var] oder [var]%VARIABLE2[/var] im Vergleich verwenden?
comparing_literals_wait_variable_two=Bei deinem Vergleich erhältst du immer dasselbe Ergebnis: %TRUEFALSE%ADDINFODICT. Deshalb wird der Code nach dem Warte-Baustein wird %ALWAYSNEVER ausgeführt. Wolltest du die Variablen [var]%VARIABLE1[/var] oder [var]%VARIABLE2[/var] im Vergleich verwenden? Dann lege diese in der Kategorie Variable an und verwende die neuen Bausteine.
conditional_inside_loop=Toll! Du fragst wiederholt in einer Wiederholung bestimmte Bedingungen ab, du verschachtelst also zwei wichtige Steuerungsblöcke. Damit kannst du auch etwas anspruchsvollere Probleme lösen.
controlled_broadcast_or_stop=Gut gemacht! Um mehr Kontrolle über dein Programm zu haben, fragst du kontinuierlich, ob bestimmte Bedingungen erfüllt sind, bevor du eine Nachricht verwendest oder das Programm/Skript stoppst.
coordination=Sehr gut! Du kannst dein Programm und mehrere Skripte bereits gut miteinander koordinieren, das ist für ein größeres Programm sehr wichtig. Am besten geht es mittels Nachrichten und [sbi]Warte bis < >[/sbi]-Bausteinen.
correct_broadcast=Toll gemacht! Du hast eine Kommunikation mit Nachrichten richtig umgesetzt, somit kannst du ganz einfach deine Skripte koordinieren.
custom_block_usage=Sehr gut! Du kannst deinen eigenen Baustein erstellen und verwendest ihn auch in deinem Programm.
custom_block_with_forever=Wenn du in einem eigenen Baustein [sbi]wiederhole fortlaufend[/sbi] verwendest, wird dieser Baustein nie wieder verlassen. Die Befehle, die nach dem Aufruf des Bausteins in einem [bc]anderen Skript[/bc] im Programm stehen, können nie ausgeführt werden.
custom_block_with_termination=Wenn du in dem eigenen Baustein [sbi]%METHOD[/sbi] alles stoppst oder den aktuellen Klon löschst, werden die Befehle, die nach dem Aufruf deines Bausteins [sbi]%METHOD[/sbi] in einem [bc]anderen Skript[/bc] im Programm stehen, nie ausgeführt. Entferne den [sbi]stoppe [alles v][/sbi]- oder [sbi]lösche diesen Klon[/sbi]-Baustein oder verwende einen [sbi]falls < >, dann[/sbi]-Baustein, um nicht immer zu stoppen.
dead_code=In deinem Programm befinden sich Blöcke, die keinen Ereignisverarbeiter haben. Sie werden niemals ausgeführt. Dadurch wird dein Programm unübersichtlicher. Du kannst die Blöcke löschen oder versuchen sie in dein Programm zu integrieren.
delete_clone_in_loop=Dein Programm löscht den Klon im ersten Durchgang der Wiederholung. Die Wiederholung ist also überflüssig und macht dein Programm nur unübersichtlicher. Du kannst die Wiederholung entfernen.
directed_motion=Gut gemacht! Deine Figur lässt sich auf Tastendruck geführt bewegen, das ist sehr wichtig für die meisten Spiele.
double_if=Dein Programm enthält zwei aufeinanderfolgende bedingte Anweisungen mit derselben Bedingung. Überlege, ob du diese zu einem Baustein zusammenfassen kannst, um das Programm kürzer und verständlicher zu machen.
duplicate_sprite=In deinem Programm befinden sich exakte Kopien derselben Figur. Das macht das Programm unübersichtlich. Hier könnte man auch einfach Klone erzeugen.
duplicated_script=In deinem Programm befindet sich das gleiche Skript unnötigerweise doppelt. Das macht das Programm unübersichtlich. Du kannst eines der Skripte löschen.
duplicated_scripts_covering=In deinem Programm befindet sich das gleiche Skript unnötigerweise doppelt. Außerdem liegen die Skripte genau so übereinander, dass du nur eines sehen kannst. Dies kann zu unerwartetem Verhalten in deinem Programm führen. Du kannst eines der Skripte löschen.
empty_control_body=Du hast einen [sbi]%BLOCKNAME[/sbi] verwendet, der keine Bausteine enthält. Dies macht den Code schwieriger zu verstehen. Lösche den Baustein, falls er nicht weiter verwendet wird.
empty_custom_block=Du hast einen eigenen Baustein definiert, der keine Bausteine in seiner Definition enthält. Wenn er aufgerufen wird, passiert nichts. Lösche den eigenen Baustein, falls er nicht weiter verwendet wird.
empty_project=Das gesamte Projekt ist leer. Fang am besten damit an, eine erste Figur hinzuzufügen.
empty_script=In deiner Figur befindet sich ein Ereignisverarbeiter der keine Bausteine angehängt hat. Wenn das Ereignis ausgelöst wird, geschieht nichts. Wenn nichts geschehen soll, kannst du diesen Baustein löschen. Wenn doch etwas passieren soll, baue dieses Skript entsprechend weiter.
empty_sprite=Die Figur %SPRITE besitzt keinerlei Skripte. Sie kann auf keine Benutzerinteraktion oder Interaktion mit anderen Figuren reagieren. Wenn das beabsichtigt ist, kannst du das einfach lassen. Wenn nicht solltest du überlegen, was die Figur machen soll und dafür Skripte in dieser Figur anlegen.
endless_recursion_broadcast=Führe beim Selbstaufruf eine Bedingung zum Abbruch ein, denn sonst ruft sich das Skript über die Nachricht unendlich lange immer wieder selbst auf.
endless_recursion_procedure=Führe beim Selbstaufruf eine Bedingung zum Abbruch ein, denn sonst ruft sich der eigene Baustein unendlich lange immer wieder selbst auf.
expression_as_touching_or_color=Der Baustein erwartet als Übergabewert eine Farbe. Du solltest den eingesetzten Baustein entfernen.
forever_inside_if=Die Endloswiederholung [sbi]wiederhole fortlaufend[/sbi] wird nie verlassen. Alle Blöcke, die in diesem Skript, aber außerhalb dieser Endloswiederholung sind, also auch alle Blöcke nach dem [sbi]falls < >, dann[/sbi], werden so nie ausgeführt. Versuche die innere Endloswiederholung wegzulassen.
forever_inside_loop=Die innere Endloswiederholung [sbi]wiederhole fortlaufend[/sbi] wird nie verlassen. Alle Blöcke, die in diesem Skript, aber außerhalb dieser Endloswiederholung sind, werden so nie wieder ausgeführt. Versuche die innere Endloswiederholung wegzulassen.
gliding_motion=Gut gemacht! Deine Figur lässt gleitet auf Tastendruck in eine bestimmte Richtung. Dieses Konzept ist für viele Spiele wichtig.
hide_without_show=Dein Programm benutzt einen [sbi]verstecke dich[/sbi]-Baustein ohne die Figur wieder sichtbar zu machen. Dadurch können keine Veränderungen an der Figur dargestellt werden. Um diese Veränderungen anzeigen zu lassen, musst du einen [sbi]zeige dich[/sbi]-Baustein in deinem Programm verwenden.
illegal_parameter_refactor=Der verwendete Parameter besitzt den falschen Typ. Durch das Bearbeiten des eigenen Bausteins ist aus dem Parameter mit einem Wahrheitswert ein Parameter mit einem Text oder Nummer geworden. Mache die Bearbeitung rückgängig.
immediate_delete_clone_after_broadcast=Das Skript löscht den Klon sofort nach dem [sbi]sende (%MESSAGE v) an alle[/sbi]-Baustein. Das Skript, das durch die Nachricht ausgelöst wird und mit dem Baustein [sbi]Wenn ich [%MESSAGE v] empfange[/sbi] beginnt, wird für diesen Klon der Figur %SPRITE nicht mehr richtig abgearbeitet. Du verwendest besser einen [sbi]sende (%MESSAGE v) an alle und warte[/sbi]-Baustein.
immediate_stop_after_say_think=Das Skript stoppt alles sofort nach dem [sbi]%SAYTHINK[/sbi]-Baustein. Der Text wird nie angezeigt. Ersetze den [sbi]%SAYTHINK[/sbi]-Baustein durch einen [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein. Damit der Rest des Programms stoppt, fügst du am besten einen [sbi]stoppe [andere Skripte der Figur v][/sbi]-Baustein vor dem %SAYTHINK ein.
immediate_stop_after_say_think_multiple=Das Skript stoppt alles sofort nach dem [sbi]%SAYTHINK[/sbi]-Baustein. Der Text wird nie angezeigt. Ersetze den [sbi]%SAYTHINK[/sbi]-Baustein durch einen [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein. Damit der Rest des Programms stoppt, fügst du am besten einen [sbi]stoppe [andere Skripte der Figur v][/sbi]-Baustein vor dem %SAYTHINK ein. Wenn du alles andere stoppen möchtest, während die Figur den [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein ausführt, musst du außerdem andere Figuren mit Hilfe eines [sbi]sende (Nachricht v) an alle[/sbi]-Bausteins benachrichtigen, dass auch sie ihre Skripte stoppen sollen.
inappropriate_handler_delete_clone=Das Skript enthält einen [sbi]lösche diesen Klon[/sbi]-Baustein. Dieser kann aber nicht ausgeführt werden, weil im Ereignisverarbeiter nicht klar wird, für welche Klone er gelten soll. Deswegen muss das Skript entweder mit dem [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder dem [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein beginnen oder du verschiebst den [sbi]Lösche diesen Klon[/sbi]-Baustein in ein anderes Skript, das mit diesen Ereignisverarbeitern beginnt.
initialisation_of_looks_sprite=Gut gemacht! Du sorgst dafür, dass das Aussehen deiner Figur bei jedem Programmstart auf den Anfangszustand zurückgesetzt wird.
initialisation_of_looks_stage=Gut gemacht! Du sorgst dafür, dass das Aussehen deiner Bühne bei jedem Programmstart auf den Anfangszustand zurückgesetzt wird.
initialisation_of_position=Gut gemacht! Du sorgst dafür, dass sich deine Figur bei jedem Programmstart am selben Ausgangspunkt befindet.
interrupted_loop_sensing=Der [sbi]%BLOCKNAME[/sbi]-Baustein verhindert während seiner Ausführung die Überprüfung der Bedingung im [sbi]%THENELSE[/sbi]-Baustein. Es kann also sein, dass die Bedingung eintritt, aber dein Skript nicht passend reagiert, da es zu diesem Zeitpunkt mit dem '%BLOCKNAME'-Baustein beschäftigt ist. Überlege, ob du die Prüfung parallel (in einem eigenen Skript) durchführen kannst.
key_set_position=Dein Programm setzt jedes Mal, wenn du auf die Taste %KEY drückst, die Position der Figur auf einen bestimmten Wert. Wahrscheinlich hast du versucht die Figur um einen bestimmten Wert zu bewegen. Benutze dafür den Baustein [sbi]ändere %XY um ( )[/sbi].
list_usage=Gut gemacht! Du benutzt eine Liste, somit kannst du bereits mit Kollektionen umgehen.
long_script=Dein Skript ist sehr lang. Versuche, es in mehrere kürzere Skripte zu teilen: Teile dein langes Skript so auf, dass jedes kürzere Skript für eine Teilaufgabe deines Programms zuständig ist. Dadurch behältst du den Überblick.
loop_one=Deine Wiederholung wird nur ein einziges Mal durchlaufen. In diesem Fall ist der Wiederholungsbaustein überflüssig, du kannst ihn entfernen und die Bausteine im Inneren direkt in dein Skript einfügen.
loop_sensing=Gut gemacht! Damit du auch ganz sicher kein Ereignis verpasst, fragst du kontinuierlich nach diesem Ereignis in einer endlosen Wiederholung.
loop_zero=Deine Wiederholung wird nie durchlaufen. In diesem Fall ist der Wiederholungsbaustein überflüssig, du kannst ihn und die Bausteine im Inneren entfernen.
matching_parameter=Gut! Du weißt, dass du deinen Parameter initialisieren solltest bevor du ihn verwendest.
message_naming=Die Nachricht [bc]%MESSAGE[/bc] hat keinen aussagekräftigen Namen. Du verwendest den Standardnamen oder eine Nachricht, die bereits genutzt wird, gefolgt von einer Zahl. Dadurch wird dein Programm schwerer zu verstehen. Verwende aussagekräftige, eindeutige Nachrichten.
message_never_received=Die Nachricht [bc]%MESSAGE[/bc], die hier gesendet wird, wird nie durch einen [sbi]Wenn ich [Nachricht v] empfange[/sbi]-Baustein empfangen. Deshalb passiert nichts in Reaktion auf diese Nachricht. Wenn du eine Nachricht sendest, stelle sicher, dass sie auch von einem [bc]passenden Skript[/bc] empfangen wird.
message_never_sent=Die Nachricht [bc]%MESSAGE[/bc], die hier empfangen werden soll, wird nie gesendet. Dieses Skript wird also nie ausgelöst. Wenn du eine Nachricht empfangen willst, musst du eine Nachricht auswählen, die in einem [bc]anderen Skript[/bc] bereits versendet wird oder eine neue passende Nachricht in einem [bc]anderen Skript[/bc] versenden.
message_never_sent_say_think=Die Nachricht [bc]%MESSAGE[/bc], die hier empfangen werden soll, wird nie gesendet. Dieses Skript wird also nie ausgelöst. Du verwendest die Nachricht aber als Text in einem [sbi]%SAYTHINK ( )[/sbi] oder [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein in den Figuren: %SPRITES. Überlege, ob du dort zusätzlich einen [sbi]sende [%MESSAGE v] an alle[/sbi]-Baustein verwenden willst, um alle zu informieren.
message_never_sent_touching=Die Nachricht [bc]%MESSAGE[/bc], die hier empfangen werden soll, wird nie gesendet. Dieses Skript wird also nie ausgelöst. Du verwendest einen [sbi]wird (%SPRITE v) berührt?[/sbi]-Baustein in den Figuren: %SPRITE. Wenn du eine Nachricht über diese Berührung an alle versenden willst, dann musst du dazu zusätzlich einen [sbi]sende [%MESSAGE v] an alle[/sbi]-Baustein verwenden.
middle_man_broadcast=Wenn man auf eine Nachricht wartet, nur um dann gleich eine andere loszuschicken, ist das ein Code Smell. Der Grund dafür ist, dass das Skript, das auf die erste Nachricht wartet, eigentlich unnötig ist, es ist nur Vermittler zwischen dem originalen Sender und dem finalen Empfänger. Überlege, ob du die Nachricht, auf die das finale Skript wartet, nicht auf die erste gesendete Nachricht umstellen kannst - dann kannst du problemlos das Skript in der Mitte löschen, um unnötigen Code zu vermeiden.
middle_man_procedure=Wenn man einen eigenen Baustein aufruft, nur um dann gleich einen anderen eigenen Baustein aufzurufen, ist das ein Code Smell. Der Grund dafür ist, dass der eigene Baustein, der nur einen anderen aufruft, eigentlich unnötig ist, er ist nur Vermittler zwischen dem originalen Aufruf und dem finalen eigenen Baustein. Überlege, ob du den ersten Aufruf nicht auf den zweiten eigenen Baustein umstellen kannst - dann kannst du problemlos den eigenen Baustein in der Mitte löschen, um unnötigen Code zu vermeiden.
missing_ask=Der [sbi](Antwort)[/sbi]-Baustein wird verwendet, aber es wird nie eine Frage gestellt.
missing_backdrop_switch=Wenn du auf einen Wechsel des Bühnenbilds reagieren willst, dieses Bühnenbild aber nie erscheint, wird das Skript nie ausgeführt. Stelle sicher, dass du den Wechsel zum Bühnenbild auch anordnen.
missing_clone_call=Wenn du das Element [sbi]Wenn ich als Klon entstehe[/sbi] verwendest, aber die Figur nicht geklont wird, wird das Skript nie ausgeführt. Stelle sicher, dass die Figur auch irgendwo geklont wird.
missing_clone_initialization=Wenn du eine Figur klonst, sie aber kein Skript mit [sbi]Wenn ich als Klon entstehe[/sbi] oder [sbi]Wenn diese Figur angeklickt wird[/sbi] enthält, kann der Klon nichts machen. Verwende ein Skript, das mit einem dieser Bausteine beginnt. Du kannst auch den [sbi]hinterlasse Abdruck[/sbi]-Baustein der Malstift-Erweiterung benutzen, wenn der Klon nichts machen soll.
missing_clone_initialization_delete_clone=Wenn du eine Figur klonst, sie aber kein Skript mit [sbi]Wenn ich als Klon entstehe[/sbi] oder [sbi]Wenn diese Figur angeklickt wird[/sbi] enthält, kann der Klon nichts machen. Du verwendest einen [sbi]lösche diesen Klon[/sbi]-Baustein in einem Skript von %SPRITE. Untersuche, ob du dieses Skript sinnvoller mit dem [sbi]Wenn ich als Klon entstehe[/sbi] oder den [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein beginnst.
missing_clone_initialization_delete_clone_message=Wenn du eine Figur klonst, diese Figur aber kein Skript mit [sbi]Wenn ich als Klon entstehe[/sbi] oder [sbi]Wenn diese Figur angeklickt wird[/sbi] enthält, kann der Klon nichts machen. Du verwendest einen [sbi]lösche diesen Klon[/sbi]-Baustein in einem Skript der Figur %SPRITE, das mit dem Empfangen der Nachricht [bc]%MESSAGE[/bc] beginnt. Suche in der Figur %SPRITE nach dem Skript, in dem die Nachricht [bc]%MESSAGE[/bc] versendet wurde. Verwende in diesem Skript statt des vorhandenen Ereignisverarbeiters [sbi]%EVENTHANDLER[/sbi] den [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder den [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein.
missing_clone_initialization_delete_clone_message_multiple=Wenn du eine Figur klonst, diese Figur aber kein Skript mit [sbi]Wenn ich als Klon entstehe[/sbi] oder [sbi]Wenn diese Figur angeklickt wird[/sbi] enthält, kann der Klon nichts machen. Du verwendest einen [sbi]lösche diesen Klon[/sbi]-Baustein in einem Skript der Figur %SPRITE, das mit dem Empfangen der Nachricht [bc]%MESSAGE[/bc] beginnt. Suche in der Figur %SPRITE nach den Skripten, in denen die Nachricht [bc]%MESSAGE[/bc] versendet wurde. Verwende in diesen Skripten statt des vorhandenen Ereignisverarbeiter [sbi]%EVENTHANDLER[/sbi] den [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder den [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein.
missing_erase_all=Wenn du in Scratch zeichnest, aber nie löscht, bleibt die Zeichnung auch bei der nächsten Ausführung erhalten. Stelle sicher, dass du zu Beginn des Programms die alten Zeichnungen mit einem [sbi]lösche alles[/sbi]-Baustein löschst.
missing_initialization=In dieser Figur wird %VARIABLE nicht initialisiert bevor der Wert ausgelesen wird, und hat damit beim Start immer den Wert der letzten Ausführung. Initialisiere %VARIABLE, indem du zu Beginn eines [bc]passenden Skripts[/bc] den gewünschten Anfangswert zuweist.
missing_initialization_clone=In dieser Figur wird %VARIABLE nicht initialisiert bevor der Wert ausgelesen wird. Initialisiere %VARIABLE, indem du zu Beginn eines [bc]passenden Skripts[/bc] den gewünschten Anfangswert zuweist.
missing_loop_mouse_position_direction=Wenn du eine Figur zur Maus drehen willst, willst du das wahrscheinlich über die ganze Dauer des Programms machen. Damit das klappt musst du die Drehung immer wieder ausführen und nicht nur einmal. Dazu musst du den Dreh-Baustein noch mit einem [sbi]wiederhole fortlaufend[/sbi]-Baustein umschließen.
missing_loop_mouse_position_motion=Wenn du eine Figur mit der Maus steuern willst, willst du das wahrscheinlich über die ganze Dauer des Programms machen. Damit das klappt musst du die Bewegung immer wieder ausführen und nicht nur einmal. Dazu musst du den Bewegungsbaustein noch mit einem [sbi]wiederhole fortlaufend[/sbi]-Baustein umschließen.
missing_loop_sensing=Die hervorgehobene Bedingung wird in dem Skript nur einmal überprüft. Das Skript läuft dadurch zu schnell durch. Umschließe die bedingte Anweisung mit dem Baustein [sbi]wiederhole fortlaufend[/sbi], um etwas wiederholt zu überprüfen.
missing_loop_sensing_variable=Wenn etwas beim Eintritt eines bestimmten Variablenwertes passieren soll, benötigst du eine Wiederholung, damit die Überprüfung kontinuierlich stattfindet. Nutze einen Wiederholungsbaustein.
missing_pen_down=Du hast einen [sbi]schalte Stift aus[/sbi]-Baustein verwendet, aber keinen [sbi]schalte Stift ein[/sbi]. Wenn du in Scratch etwas zeichnen willst, vergiss nicht, den [sbi]Schalte Stift ein[/sbi]-Baustein zu verwenden.
missing_pen_up=Du hast einen [sbi]schalte Stift ein[/sbi]-Baustein verwendet, aber keinen [sbi]schalte Stift aus[/sbi]. Das kann zu ungewollten Linien in der Zeichnung führen. Wenn du den Malstift irgendwo einschaltest, stelle sicher, dass er auch wieder ausgeschaltet wird.
missing_resource=Deinem Programm fehlt ein Bild oder ein Ton, den du benutzen willst. Wähle ein anderes Bild oder einen anderen Ton. Alternativ kannst du auch einen neuen Ton oder ein neues Bild hochladen.
missing_termination=Wird eine Wiederholung verwendet und die Abbruchbedingung vergessen, so führt das Programm die Wiederholung unendlich lang aus. Blöcke danach werden nie erreicht. Vergiss nicht, die Abbruchbedingung in deiner Wiederholung einzufügen.
missing_wait_condition=In deinem [sbi]Warte bis < >[/sbi]-Baustein fehlt die Bedingung, auf die gewartet werden soll.
mouse_follower=Super! Deine Figur kann dem Mauszeiger folgen. Das kann für einige Spiele ein gutes Konzept sein.
movement_in_loop=Gut gemacht! Die Bewegungen deiner Figur wirken sehr flüssig, da du die Bewegung in einer Wiederholung ausführst.
multiple_attribute_modifications=Es gibt mehrere Änderungen der gleichen Variable oder des gleichen Attributs hintereinander, die zusammengefasst werden könnten.
multiple_attribute_modifications_custom=Es gibt mehrere Änderungen von %VARIABLE hintereinander, die zusammengefasst werden könnten.
multiple_attribute_modifications_saythink=Es gibt mehrere [sbi]sage ( )[/sbi]- oder [sbi]denke ( )[/sbi]-Bausteine hintereinander ohne Verzögerung. Nur wenn du einen [sbi]sage ( ) für ( ) Sekunden[/sbi]- oder [sbi]denke ( ) für ( ) Sekunden[/sbi]-Baustein verwendest, wird man die erste Nachricht sehen.
nested_conditional_checks=Sehr gut! Du benutzt verschachtelte Bedingungen, also ineinander verschachtelte [sbi]falls < >, dann[/sbi]. Damit kannst du auch etwas anspruchsvollere Probleme lösen.
nested_loops=Verschachtle keine Wiederholungen ineinander, denn das kann zu unerwarteten Problemen führen. Versuche nicht notwendige Wiederholungen wegzulassen.
nested_loops_perfume=Sehr gut! Du benutzt ineinander verschachtelte Wiederholungen. Damit kannst du auch etwas anspruchsvollere Probleme lösen.
no_working_scripts=Deine Figur enthält nur lose Blöcke und Ereignisbausteine. Verbinde den Ereignisbaustein mit deinem restlichen Blöcken damit die Figur auf die Ereignisse reagieren kann.
object_follower=Super! Deine Figur kann anderen Objekten folgen. Das kann für einige Spiele ein gutes Konzept sein.
orphaned_parameter=Wenn du bei deinem eigenen Baustein ein Eingabefeld nachträglich löschst, stelle sicher, dass du alle Verwendungen des Eingabefeldes auch löschst.
parallelisation=Toll! Du startest mindestens zwei Skripte durch das selbe Ereignis. Das Konzept von Parallelisierung kannst du somit bereits gut umsetzen.
parameter_out_of_scope=Den Wert eines Eingabefelds kannst du lediglich innerhalb eines eigenen Bausteins verwenden.
position_equals_check=Die Position einer Figur in Scratch beschreibt ihren Mittelpunkt. Es ist sehr unwahrscheinlich, dass die %COORDINATE Koordinate eines Objekts den genauen Wert des Vergleichs annimmt. Benutze stattdessen eine passende Näherung mit [LEQ] bzw. [GEQ].
position_equals_check_dist=Die Position einer Figur in Scratch beschreibt ihren Mittelpunkt. Es ist sehr unwahrscheinlich, dass die Entfernung zweier Objekte den genauen Wert des Vergleichs annimmt. Benutze stattdessen eine passende Näherung mit [LEQ] bzw. [GEQ].
position_equals_check_zero_mouse=Die Entfernung einer Figur zum Mauszeiger in Scratch von Mittelpunkt zu Mittelpunkt gemessen. Es ist sehr unwahrscheinlich, dass die Mittelpunkte beider Objekte jemals exakt übereinander liegen. Entferne das [EQ] und benutze stattdessen eine passende Näherung mit [LEQ] oder verwende einen berühren-Baustein [sbi]wird ( v) berührt?[/sbi], [sbi]wird Farbe [#11ff33] berührt?[/sbi], [sbi]Farbe [#11ff33] berührt [#11ff33]?[/sbi] aus dem Bereich Fühlen.
position_equals_check_zero_sprites=Die Entfernung zweier Figuren wird in Scratch von Mittelpunkt zu Mittelpunkt gemessen. Es ist sehr unwahrscheinlich, dass die Mittelpunkte zweier Figuren jemals exakt übereinander liegen. Entferne das [EQ] und benutze stattdessen eine passende Näherung mit [LEQ] oder verwende einen berühren-Baustein [sbi]wird ( v) berührt?[/sbi], [sbi]wird Farbe [#11ff33] berührt?[/sbi], [sbi]Farbe [#11ff33] berührt [#11ff33]?[/sbi] aus dem Bereich Fühlen.
recursive_cloning=Ein Klon sollte keine weiteren Klone von sich selbst erzeugen, da sonst im schlimmsten Fall unendlich viele Klone entstehen.
same_variable_different_sprite=Der gleiche Variablenname wird in mehreren Figuren verwendet. Das kann Verwirrung erzeugen. Stelle sicher eindeutige Namen zu verwenden.
say_sound_synchronisation=Toll gemacht! Um deine Figur sprechen zu lassen, spielst du einen Klang genau zur gleichen Zeit ab, in der deine Figur auch in einer Sprechblase redet. Das ist ein tolles Feature.
sequential_actions=Das Programm enthält wiederholt eine Sequenz gleicher Anweisungen. Man könnte das Programm mit einer Wiederholung vereinfachen.
sprite_naming=Die Figur %SPRITE hat keinen aussagekräftigen Namen, sondern den Namen einer anderen Figur gefolgt von einer Zahl. Dadurch wird dein Programm schwerer zu verstehen. Gib deinen Figuren aussagekräftige, eindeutige Namen.
sprite_naming_default=Die Figur %SPRITE hat keinen aussagekräftigen Namen, sondern den Standardnamen. Dadurch wird dein Programm schwerer zu verstehen. Gib deinen Figuren aussagekräftige, eindeutige Namen.
stuttering_movement=Drückt man eine Taste länger, dann erwartet man eine andauernde Ereignisverarbeitung. Leider tritt jedoch eine Verzögerung zwischen der ersten und der zweiten Verarbeitung auf, wodurch die Bewegung nicht flüssig ist. Du kannst diese Verzögerung umgehen, indem du mit dem Baustein [sbi]<Taste (%KEY v) gedrückt?>[/sbi] aus der Kategorie Fühlen arbeitest. Dazu musst du die Bedingung [sbi]falls <Taste (%KEY v) gedrückt?>, dann[/sbi] innerhalb des Bausteins [sbi]wiederhole fortlaufend[/sbi] überprüfen und statt des Ereignisverarbeiters [sbi]Wenn Taste [ v] gedrückt wird[/sbi] den Ereignisverarbeiter [sbi]Wenn die grüne Flagge angeklickt[/sbi] verwenden.
terminated_loop=Die Wiederholung wird unterbrochen (z. B. durch einen Stop-Baustein) und wird gar nicht wiederholt.
timer=Super! Du benutzt eine eigene Variable als eine Art Zähler in deiner Wiederholung. Du hast Wiederholungen und den Umgang mit ihnen schon sehr gut verstanden.
type_error=Du vergleichst Werte, die nicht vergleichbar sind.
type_error_weird_distance=Du benutzt einen Baustein in [sbi](Entfernung von ( v))[/sbi], zu dem du keine Entfernung messen kannst. Verwende einen Figurnamen oder die Mauszeiger Option aus den vorgegebenen Möglichkeiten des [sbi](Entfernung von ( v))[/sbi]-Bausteins.
unnecessary_boolean_true=Du vergleichst einen Wahrheitsblock mit dem Wert %VALUE. Du könntest den Wahrheitsblock auch ohne Vergleich verwenden.
unnecessary_boolean_false=Du vergleichst einen Wahrheitsblock mit dem Wert %VALUE. Du könntest den Wahrheitsblock auch ohne Vergleich in ein [sbi]not < >[/sbi] einsetzen.
unnecessary_glide=Du benutzt einen [sbi]gleite in ( ) Sek. zu ( v)[/sbi]-Baustein. Da der Zeitwert 0 ist, wird die Bewegung sofort ausgeführt. Du kannst stattdessen einen [sbi]gehe zu ( v)[/sbi]-Baustein verwenden.
unnecessary_glide_xy=Du benutzt einen [sbi]gleite in ( ) Sek. zu x: ( ) y: ( )[/sbi]-Baustein. Da der Zeitwert 0 ist, wird die Bewegung sofort ausgeführt. Du kannst stattdessen einen [sbi]gehe zu x: ( ) y: ( )[/sbi]-Baustein verwenden.
unnecessary_if=Du benutzt zwei [sbi]falls < >, dann[/sbi]-Bausteine nacheinander mit den selben Blöcken im Inneren. Du kannst das vereinfachen, indem du einen [sbi]<< > oder < >>[/sbi]-Baustein verwendest und die Bedingungen in einem einzelnen [sbi]falls < >, dann[/sbi]-Baustein zusammenfasst.
unnecessary_if_after_until=Du benutzt einen [sbi]falls < >, dann[/sbi]-Baustein nach einem [sbi]wiederhole bis < >[/sbi]-Baustein mit der selben Bedingung. Die Bausteine im Inneren des [sbi]falls < >, dann[/sbi]-Bausteins werden immer ausgeführt. Du kannst den [sbi]falls < >, dann[/sbi]-Baustein löschen.
unnecessary_if_after_until_else=Du benutzt einen [sbi]falls < >, dann sonst[/sbi]-Baustein nach einem [sbi]wiederhole bis < >[/sbi]-Baustein mit der selben Bedingung. Die Bausteine in der oberen Hälfte des [sbi]falls < >, dann[/sbi]-Bausteins werden immer ausgeführt. Du kannst den [sbi]falls < >, dann[/sbi]-Baustein löschen.
unnecessary_message=Du benutzt einen [sbi]sende (%MESSAGE v) an alle[/sbi]-Baustein sofort nach einem Ereignisverarbeiter. Du kannst stattdessen einfach die Skripte, die mit [sbi]Wenn ich [%MESSAGE v] empfange[/sbi] beginnen, mit dem gleichen Ereignisverarbeiter starten.
unnecessary_say=Du benutzt einen [sbi]sage ( ) für ( ) Sekunden[/sbi]-Baustein. Da der Zeitwert 0 ist, hat der Baustein keinen Effekt. Du kannst ihn löschen.
unnecessary_stop_script=Du benutzt einen [sbi]stop [this script v][/sbi]-Baustein am Ende eines Skripts. Du kannst ihn löschen.
unnecessary_think=Du benutzt einen [sbi]denke ( ) für ( ) Sekunden[/sbi]-Baustein. Da der Zeitwert 0 ist, hat der Baustein keinen Effekt. Du kannst ihn löschen.
unnecessary_wait=Du benutzt einen [sbi]warte ( ) Sekunden[/sbi]-Baustein. Da der Wert 0 ist, hat der Baustein keinen Effekt. Du kannst ihn löschen.
unused_custom_block=Du hast einen eigenen Baustein erstellt, den du nirgends verwendest. Das macht das Programm unübersichtlich. Du kannst den eigenen Baustein löschen.
unused_parameter=Du hast einen Parameter angelegt, den du nicht im eigenen Baustein verwendest. Das macht den eignen Baustein unübersichtlich. Du kannst den Parameter löschen.
unused_variables=Du hast eine Variable [var]%VARIABLE[/var] definiert, die du an keiner Stelle deines Projekts verwendest. Das macht das Projekt unübersichtlich. Lösche die Variable [var]%VARIABLE[/var] oder nutze die Bausteine [sbi]setze [%VARIABLE v] auf ( )[/sbi], [sbi]ändere [%VARIABLE v] um ( )[/sbi] in deinem Projekt."
unused_variables_list=Du hast eine Liste [var]%VARIABLE[/var] definiert, die du an keiner Stelle deines Projekts verwendest. Das macht das Projekt unübersichtlich. Lösche die Liste [var]%VARIABLE[/var] oder nutze die Bausteine [sbi]füge ( ) zu [%VARIABLE v] hinzu[/sbi], [sbi]füge ( ) bei ( ) in [%VARIABLE v] ein[/sbi] in deinem Projekt."
useful_position_check=Gut aufgepasst! In Scratch sind die Werte für die X- und Y-Koordinaten sehr genau und mit vielen Nachkommastellen. Einen genauen [EQ] -Abgleich mit solchen Zahlen zu machen, ist problematisch. Hier hast du alles richtig gemacht und nur mit [LEQ] bzw. [GEQ] -Operatoren gearbeitet.
useless_blocks_sprite=Du hast einen Baustein verwendet, der nicht für Figuren gedacht ist. Der Baustein zeigt nur bei Verwendung in der Bühne Wirkung. Du kannst den Baustein also einfach entfernen.
useless_blocks_stage=Du hast einen Baustein verwendet, der nicht für die Bühne gedacht ist. Der Baustein zeigt nur bei Verwendung in Figuren Wirkung. Du kannst den Baustein also einfach entfernen.
valid_termination=Du hast eine Abbruchbedingung in deine Wiederholung eingebaut, somit läuft die Wiederholung auch nicht unendlich lange.
variable_as_literal=Du hast den Namen einer Variable als Text verwendet. Wolltest Du eigentlich den Variablen Baustein [var]%VARIABLE[/var] verwenden? [sbVariables]
variable_initialization_race=Die gleiche Variable wird beim gleichen Ereignis an verschiedenen Stellen initialisiert. Wenn Scratch die Reihenfolge der Skripts ändert, kann sich das Ergebnis ändern. Versuche nur an einer Stelle die Werte zuzuweisen.
waiting_check_stop=Super! Du wartest auf das Eintreten einer Bedingung zur Beendigung deines Programms.
